<div>
	<h1>¡Bienvenido policía!</h1>
	<h2>Esto está pasando actualmente en tu área</h2>
	<hr>
	<div class="tab-content">
		<div id="home" class="container tab-pane active"><br>
			<h3 class="pb-2 eR">Eventos de policía</h3>
			<table class="table table-hover">
				<tbody>
					<tr *ngFor="let event of events; let i = index" [attr.data-index]="i">
                  	<td><a [routerLink]="['/event-details/', event.id]">{{event.titulo}}</a></td>
					</tr>
				</tbody>
			</table>
		</div>
    </div>
</div>
