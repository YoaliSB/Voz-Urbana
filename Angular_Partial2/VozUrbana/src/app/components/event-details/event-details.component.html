<div class="container-fluid container">
    <app-carrusel></app-carrusel>
    <section class="title">
        <div class="row">
            <div class="col-12">
                <h1>{{events.titulo}}</h1>
            </div>
        </div>
    </section>
    <section class="details">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 photos">
                <div class="photos"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 map">
                <div class="map"></div>
            </div>
        </div>
        <div class="row desc-container">
            <div class="col-md-9 col-lg-9 col-sm-12 description">
                <p>{{events.titulo}} en {{events.direccion}}. Reportado el {{events.fecha}} </p>
                <p>{{events.descripcion}}</p>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-12 desc-buttons">
                <button class="btn btn-primary" id="reportar" (click)="reportEvent()">Reportar</button><br>
                <button class="btn btn-primary" id="resuelto" (click)="resolveEvent()">Marcar resuelto</button>
            </div> 
        </div>
    </section>
</div>
