<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:700" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
        <div class="container-fluid">
            <section class="menu">
                <div class="row">
                    <div class="col-12">
                        <img class="logo" alt="logo" src="img/logo.png"/>
                            <button href="login.html" class="menu-button login-button">Inicia Sesión</button>
                    </div>
                </div>
            </section>
            <section class="register-page">
                <div class="row">
                    <div class="col-12 pic">
                        <div class="register-form">
                            <form action="javascript:alert('¡Perfil creado exitosamente!'); window.location.href = 'exploreEvent.html';">
                                <div class="container">
                                    <h1>Registro de cuenta</h1>
                                    <p>Por favor crea tu cuenta con tu mail.</p>
                                    <hr>
                                    <label for="email"><b>Email</b></label>
                                    <input class="form-control" type="email" placeholder="Ingresa tu Email" name="email" required>

                                    <label id="psw"><b>Contraseña</b></label>
                                    <input class="form-control" type="password" placeholder="Ingresa tu Contraseña" name="psw" required>

                                    <label id="psw-repeat"><b>Confirmar contraseña</b></label>
                                    <input class="form-control" type="password" placeholder="Confirma tu Contraseña" name="psw-repeat" required>
                                    <button type="submit" class="registerbtn">Registrar</button>
                                </div>
                                <div class="container signin">
                                    <p>¿Ya tienes cuenta? <a href="login.html">Entra</a>.</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
