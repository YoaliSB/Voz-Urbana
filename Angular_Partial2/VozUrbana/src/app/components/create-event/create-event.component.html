<script src="/assets/js/maps.js"></script>
<div class="container-fluid">
           <section class="menu-e">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="h1-1">Crea tu evento</h1>
                    </div>
                </div>
            </section>
            <section class="newEvent-form">
               <form [formGroup]="createEventForm" (ngSubmit)=enviarFormulario()>
                   <div class="row">
                       <div class="col">
                           <label>Título</label>
                           <input id="titulo" class="form-control form-control-lg" type="text" formControlName="titulo" required>
                          <div *ngIf="titulo.errors?.required" style="color: red">Campo requerido</div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                           <label>¿Dónde?</label>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-6">
                           <input class="form-control form-control-lg" type="text" formControlName="direccion" placeholder="Dirección" required>
                          <div *ngIf="direccion.errors?.required" style="color: red">Campo requerido</div>
                           <input class="form-control form-control-lg" type="text" formControlName="descripcion" placeholder="Descripción" required>
                          <div *ngIf="descripcion.errors?.required" style="color: red">Campo requerido</div>
                       </div>
                       <div class="col-6 ">
                           <div id="map">
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                           <label>Enlace al evento</label>
                           <input class="form-control form-control-lg" formControlName="link" type="text" placeholder="Link">
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                          <label>Fecha</label>
                           <input class="form-control form-control-lg" formControlName="fecha" type="date" required>
                          <div *ngIf="fecha.errors?.required" style="color: red">Campo requerido</div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                           <label>Fotos</label>
                           <input class="form-control form-control-lg" formControlName="fotos" type="file" accept="image/*" multiple>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col text-center">
                           <button type="submit" class="btn">Enviar</button>
                       </div>
                   </div>
                </form>
            </section>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtQKl2wqACda5_ytIqU1V84hLISGSmw7g&callback=myMap"></script>
