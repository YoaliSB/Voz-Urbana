<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Agrega tu evento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Author" content="Ana Karen Campos García"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Heebo:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:700" rel="stylesheet">
        <script src="js/maps.js"></script>
    </head>
    <body>
        <div class="container-fluid">
           <section class="menu-e">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="h1-1">Crea tu evento</h1>
                    </div>
                </div>
            </section>
            <section class="newEvent-form">
               <form action="javascript:alert('¡Evento creado exitosamente!'); window.location.href = 'event-details.html';">
                   <div class="row">
                       <div class="col">
                           <label>Título</label>
                           <input id="titulo" type="text" required>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                           <label>¿Dónde?</label>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-6">
                           <input class="form-control" type="text" name="direccion" placeholder="Dirección" required>
                           <input class="form-control" type="text" name="descripcion" placeholder="Descripción" required>
                       </div>
                       <div class="col-6 ">
                           <div id="map">
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                           <label>Enlace al evento</label>
                           <input class="form-control" name="link" type="text" placeholder="Link">
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                          <label>Fecha</label>
                           <input name="fecha" class="form-control" type="datetime-local" required>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col">
                           <label>Fotos</label>
                           <input name="fotos" class="form-control" type="file" accept="image/*" multiple>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col text-center">
                           <button type="submit">Enviar</button>
                       </div>
                   </div>
                </form>
            </section>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtQKl2wqACda5_ytIqU1V84hLISGSmw7g&callback=myMap"></script>
    </body>
</html>
