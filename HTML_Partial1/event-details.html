<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del evento</title>
	<meta name="Author" content="Yoali Sotomayor Baqueiro"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:700" rel="stylesheet">
</head>
<body>
    <div class="container-fluid container1">
        <section class="menu">
            <div class="row">
                <div class="col-12">
                    <h1>Bache en la Narvarte</h1>
                </div>
            </div>
        </section>
        <section class="details">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 photos">
                    <div class="photos"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 map">
                    <div class="map"></div>
                </div>
            </div>
            <div class="row desc-container">
                <div class="col-md-9 col-lg-9 col-sm-12 description">
                    <p>Bache en la Narvarte entre Eje 5 y Yácatas. Reportado el 3 de septiembre y aún esperando reparación. Cuidado, cuando llueve no se ve. </p>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-12 desc-buttons">
                    <button id="reportar" onclick="javascript:alert('Se llamará al policía más cercano'); window.location.href = 'tel:911';">911</button>
                    <button id="quejas" onclick="javascript:alert('Tu queja será tomada en cuenta');">Quejas</button>
                </div> 
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-12 link pb-4">
                    <button onclick="javascript:window.location.href = 'exploreEvent.html'">Más info</button>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12 sprites text-center">
                    <img alt="" class="sprite" src="img/twitter.png"/>
                    <img alt="" class="sprite" src="img/fb.png"/>
                    <img alt="" class="sprite" src="img/share-link.png"/>
                </div>
            </div>
        </section>
        <section class="comments">
            <div class="row">
                <div class="col-12 input-comment">
                    <textarea placeholder="Inserta un comentario..." rows="4"></textarea> 
                </div>
            </div>
            <div class="row">
                <div class="col-12 send-button">
                    <button onclick="javascript:alert('Comentario enviado');">Enviar</button>
                </div>
            </div>
            <div class="row comment-item">
                <div class="col-10">
                    <p>Qué mala onda que no los arreglen :/ .</p>
                </div>
                <div class="col-2 interactions">
                    <img alt="" class="sprite like" src="img/like-off.png"/>
                    <p>38</p>
                    <img alt="" class="sprite dislike" src="img/dislike-off.png"/>
                </div>
            </div>
            <div class="row comment-item">
                <div class="col-10">
                    <p>Ya lleva un mes ahí :v </p>
                </div>
                <div class="col-2 interactions">
                    <img alt="" class="sprite like" src="img/like-off.png"/>
                    <p>26</p>
                    <img alt="" class="sprite dislike" src="img/dislike-off.png"/>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
