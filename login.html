<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Catamaran:700|Catamaran|Heebo:700|Hind+Siliguri:700" rel="stylesheet">
    <title>Inicio de sesión</title>
</head>
<body>
        <div class="container-fluid">
            <section class="menu">
                <div class="row">
                    <div class="col-12">
                        <img class="logo" alt="logo" src="img/logo.png"/>
                        <form action="register.html">
                            <button class="menu-button login-button">Regístrate</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="register-page">
                <div class="row">
                    <div class="col-12 pic">
                        <div class="register-form">
                            <form action="javascript:alert('¡Perfil creado exitosamente!'); window.location.href = 'userProfile.html';">
                                <div class="container">
                                    <h1>Inicia tu sesión</h1>
                                    <p>Por favor ingresa tu mail y contraseña.</p>
                                    <hr>
                                    <label for="email"><b>Email</b></label>
                                    <input class="form-control" type="email" placeholder="Ingresa tu Email" name="email" required>
                                    <label id="psw"><b>Contraseña</b></label>
                                    <input class="form-control" type="password" placeholder="Ingresa tu Contraseña" name="psw" required>
                                    <button type="submit" class="registerbtn">Entrar</button>
                                </div>

                                <div class="container signin">
                                    <p>¿No tienes cuenta? <a href="register.html">Regístrate</a>.</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
