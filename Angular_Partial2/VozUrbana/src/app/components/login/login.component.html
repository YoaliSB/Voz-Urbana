<div class="container-fluid">
  <section class="register-page">
    <div class="register-form">
      <form [formGroup]="loginForm" (ngSubmit)="enviarFormulario()">
          <div class="container form-group">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 pic">
                <h1>Inicia tu sesión</h1>
                <p>Por favor ingresa tu mail y contraseña.</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 pic">
                <div *ngIf="email.errors?.required" class="required-mark">*</div>
                <label id="email"><b>Email</b></label>
                <input class="form-control form-control-lg" type="email" placeholder="Ingresa tu Email" formControlName="email" required/>
                <div *ngIf="email.invalid" style="color: red">Ingresa un correo válido</div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 pic">
                <div *ngIf="password.errors?.required" class="required-mark">*</div>
                <label id="psw"><b>Contraseña</b></label>
                <input class="form-control form-control-lg" type="password" placeholder="Ingresa tu Contraseña" formControlName="password" required/>
                <div *ngIf="password.invalid" style="color: red">Contraseña muy corta</div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-sm-4 col-md-4 col-lg-4 align-self-center">
                <button type="submit" class="submit-btn btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
              </div>
            </div>
          </div>

          <div class="container signin">
              <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a>.</p>
          </div>
      </form>
    </div>
  </section>
</div>
