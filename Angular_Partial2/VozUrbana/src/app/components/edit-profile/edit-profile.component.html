            <div id="home" class="container tab-pane active"><br>
              <h3 class="pb-4">Edita tu perfil</h3>
              <form [formGroup]="editProfileForm" (ngSubmit)="enviarFormulario()">
                 <p class="font-weight-bold">Nombre</p>
                  <input type="text" class="form-control form-control-lg" formControlName="name" >
                  <div *ngIf="name.invalid" style="color: red">Nombre muy corto</div>
                  <p class="font-weight-bold">Email</p>
                  <input class="form-control form-control-lg" type="email" placeholder="Ingresa tu Email" formControlName="email" required/>
                  <div *ngIf="email.invalid" style="color: red">Ingresa un correo válido</div>
                  <p class="font-weight-bold">Contraseña</p>
                  <input type="password" class="form-control form-control-lg" formControlName="password" >
                  <div *ngIf="password.invalid" style="color: red">Contraseña muy corta</div>
                  <p class="font-weight-bold">Confirma tu contraseña</p>
                  <input type="password" class="form-control form-control-lg" formControlName="confirmPassword">
                  <div *ngIf="confirmPassword.invalid" style="color: red">Las contraseñas deben ser iguales y tener al menos 8 caracteres</div>
                  <p class="font-weight-bold">Cambia tu foto</p>
                  <input class="form-control form-control-lg" formControlName="fotos" type="file" accept="image/*">
                  <div class="text-center">
                  <button class="btn" type="submit" [disabled]="!editProfileForm.valid">Editar</button>
                  </div>
              </form>
            </div>
